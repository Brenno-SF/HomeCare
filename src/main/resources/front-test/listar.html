<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHomeCare</title>
    <link rel="stylesheet" href="styles/listar.css">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="header">
            <button onclick="goBack()">
                <i class='bx bx-log-out'></i>
            </button>
            <button>
                <i class='bx bx-user'></i>
            </button>
        </div>

        <h1 class="title">Pesquisar Profissionais</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar profissionais" oninput="filterProfessionals()">
        </div>

        <div class="filter-container">
            <select id="specialtyFilter" onchange="filterProfessionals()">
                <option value="">Todas as áreas</option>
                <option value="Fisioterapeuta">Fisioterapeuta</option>
                <option value="Nutricionista">Nutricionista</option>
                <option value="Fonoaudiólogo">Fonoaudiólogo</option>
                <option value="Psicólogo">Psicólogo</option>
                <option value="Enfermeiro">Enfermeiro</option>
            </select>
            <select id="cityFilter" onchange="filterProfessionals()">
                <option value="">Todas as cidades</option>
                <option value="Itabuna">Itabuna</option>
                <option value="Ubatã">Ubatã</option>
                <option value="Una">Una</option>
                <option value="Itagibá">Itagibá</option>
                <option value="Ilhéus">Ilhéus</option>
            </select>
        </div>

        <div class=" professionals-list" id="professionalsList">
            <!-- Listagem dos Profissionais -->
        </div>
    </main>

    <script type="module" src="js/listar.js"></script>
</body>
</html>
