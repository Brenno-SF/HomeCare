<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHomeCare</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<main class="container">
    <div class="header">
        <img src="images/image.png" alt="Imagem">
    </div>

    <h1 class="title">AppHomeCare</h1>

    <!-- Formulário de Cadastro -->
    <div id="registerForm" class="hidden">
        <form id="register" method="post">
            <div class="form-container">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="tipoPerfil">Tipo de Perfil</label>
                    <select id="tipoPerfil" name="tipoPerfil" onchange="toggleUserTypeFields()" required>
                        <option value="">Selecione o tipo de perfil</option>
                        <option value="paciente">Paciente</option>
                        <option value="profissional">Profissional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Data de Nascimento</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecione o gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone_number">Telefone</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="zip_code">CEP</label>
                    <input type="text" id="zip_code" name="zip_code" required>
                </div>
                <div class="form-group">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement">
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="fu">UF</label>
                    <select id="fu" name="fu" required>
                        <option value="">Selecione a UF</option>
                        <!-- opções de UF mantidas -->
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="form-group hidden" id="pacienteFields">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group hidden" id="profissionalFields">
                    <label for="specialty">Especialidade</label>
                    <select id="specialty" name="specialty">
                        <option value="">Selecione a especialidade</option>
                        <!-- Preencher via JS se necessário -->
                    </select>
                </div>
                <div class="form-group hidden" id="profissionalFields2">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group hidden" id="profissionalFields3">
                    <label for="credential_number">Número do Registro Profissional</label>
                    <input type="text" id="credential_number" name="credential_number">
                </div>
                <div class="form-group hidden" id="profissionalFields4">
                    <label for="credential_fu">UF do Registro</label>
                    <select id="credential_fu" name="credential_fu">
                        <option value="">Selecione a UF</option>
                        <!-- mesmas opções de UF -->
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="form-group hidden" id="profissionalFields5">
                    <label for="validation_date">Data de Validade do Registro</label>
                    <input type="date" id="validation_date" name="validation_date">
                </div>
                <div class="form-group hidden" id="profissionalFields6">
                    <label for="credential_type">Tipo de Registro</label>
                    <select id="credential_type" name="credential_type">
                        <option value="">Selecione o tipo</option>
                        <option value="COREN">COREN</option>
                        <option value="CREFITO">CREFITO</option>
                        <option value="CRM">CRM</option>
                        <option value="CRO">CRO</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="links">
                    <button type="button" class="toggle-link" onclick="toggleForms()">Já tem conta? Fazer Login</button>
                </div>
            </div>
        </form>
    </div>


    <div id="loginForm">
        <form id="login">
            <div class="form-container">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha</label>
                    <input type="password" id="loginSenha" name="senha" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <button type="button" class="toggle-link" onclick="toggleForms()">Novo usuário? Cadastre-se</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="js/login.js"></script>
</body>
</html>
