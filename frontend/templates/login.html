<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">AppHomeCare</title>
    <link rel="stylesheet" href="/frontend/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/frontend/images/image.png" alt="Imagem de fundo do AppHomeCare">
            <h1 class="title">AppHomeCare</h1>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="registerForm" th:class="${formAtivo == 'register' ? '' : 'hidden'}">
            <form th:action="@{/cadastro}" method="post" id="register">
                <div class="form-container">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoPerfil">Tipo de Perfil</label>
                        <select id="tipoPerfil" name="tipoPerfil" onchange="toggleUserTypeFields()" required>
                            <option value="">Selecione o tipo de perfil</option>
                            <option value="paciente">Paciente</option>
                            <option value="profissional">Profissional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="birth_date">Data de Nascimento</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gênero</label>
                        <select id="gender" name="gender" required>
                            <option value="">Selecione o gênero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Telefone</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="zip_code">CEP</label>
                        <input type="text" id="zip_code" name="zip_code" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="number" id="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" name="neighborhood" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="fu">UF</label>
                        <select id="fu" name="fu" required>
                            <option value="">Selecione a UF</option>
                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf}"></option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="pacienteFields">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="form-group hidden" id="profissionalFields">
                        <label for="specialty">Especialidade</label>
                        <select id="specialty" name="specialty">
                            <option value="">Selecione a especialidade</option>
                            <option th:each="especialidade : ${especialidades}" th:value="${especialidade}" th:text="${especialidade}"></option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="profissionalFields2">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-group hidden" id="profissionalFields3">
                        <label for="credential_number">Número do Registro Profissional</label>
                        <input type="text" id="credential_number" name="credential_number">
                    </div>
                    <div class="form-group hidden" id="profissionalFields4">
                        <label for="credential_fu">UF do Registro</label>
                        <select id="credential_fu" name="credential_fu">
                            <option value="">Selecione a UF</option>
                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf}"></option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="profissionalFields5">
                        <label for="validation_date">Data de Validade do Registro</label>
                        <input type="date" id="validation_date" name="validation_date">
                    </div>
                    <div class="form-group hidden" id="profissionalFields6">
                        <label for="credential_type">Tipo de Registro</label>
                        <select id="credential_type" name="credential_type">
                            <option value="">Selecione o tipo</option>
                            <option value="COREN">COREN</option>
                            <option value="CREFITO">CREFITO</option>
                            <option value="CRM">CRM</option>
                            <option value="CRO">CRO</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <div class="links">
                        <button type="button" class="toggle-link" onclick="toggleForms()">Já tem conta? Fazer Login</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Formulário de Login -->
        <div id="loginForm" th:class="${formAtivo == 'login' ? '' : 'hidden'}">
            <form th:action="@{/login}" method="post" id="login">
                <div class="form-container">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" name="senha" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="links">
                        <button type="button" class="toggle-link" onclick="toggleForms()">Novo usuário? Cadastre-se</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/js/login.js"></script>
</body>
</html>
