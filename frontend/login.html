<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHomeCare</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <img src="images/image.png" alt="Imagem">
        </div>

        <h1 class="title">AppHomeCare</h1>

        <!-- Formul치rio de Cadastro -->
        <div id="registerForm" class="form-container">
            <form id="register">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="tipoPerfil">Tipo de Perfil</label>
                    <select id="tipoPerfil" name="tipoPerfil" required>
                        <option value="paciente">Paciente</option>
                        <option value="cuidador">Profissional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="emailCadastro">Email</label>
                    <input type="email" id="emailCadastro" name="email" placeholder="emaillegal@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="senhaCadastro">Senha</label>
                    <input type="password" id="senhaCadastro" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <div class="links">
                <button class="toggle-link" onclick="toggleForms()">J치 tem conta? Fazer Login</button>
            </div>
        </div>

        <!-- Formul치rio de Login -->
        <div id="loginForm" class="form-container hidden">
            <form id="login">
                <div class="form-group">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" name="email" placeholder="emaillegal@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" name="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <div class="links">
                <button class="toggle-link" onclick="toggleForms()">Novo usu치rio? Cadastre-se</button>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
